# bind = CTRL ALT, right, workspace, e+2 
# bind = CTRL ALT SHIFT, right, workspace, e+2 
# bind = CTRL ALT, left, moveworkspacetomonitor, r-2 HDMI-A-1
bind = ALT, TAB, workspace, e+1
# bind = ALT, TAB, workspace, e+1
