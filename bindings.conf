bind = CTRL ALT, left, workspace, e-1 

bindd = SUPER, E, File manager, exec, uwsm-app -- nautilus --new-window

unbind = SUPER, J 
unbind = SUPER, K 
bind = SUPER, L, movefocus, r
bind = SUPER, H, movefocus, l
bind = SUPER, J, movefocus, d
