# Application bindings
$terminal = uwsm-app -- xdg-terminal-exec
$browser = uwsm-app firefox

bindd = SUPER, RETURN, Terminal, exec, $terminal --working-directory="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER SHIFT, F, File manager, exec, uwsm-app -- nautilus --new-window
bindd = SUPER SHIFT, B, Browser, exec, $browser
bindd = SUPER SHIFT ALT, B, Browser (private), exec, $browser --private
bindd = SUPER SHIFT, M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER SHIFT, N, Editor, exec, omarchy-launch-editor
bindd = SUPER SHIFT, T, Activity, exec, omarchy-launch-tui btop
bindd = SUPER SHIFT, D, Docker, exec, omarchy-launch-tui lazydocker
bindd = SUPER SHIFT, G, Signal, exec, omarchy-launch-or-focus signal "uwsm-app -- signal-desktop"
bindd = SUPER SHIFT, O, Obsidian, exec, omarchy-launch-or-focus "^obsidian$" "uwsm-app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER SHIFT, W, Typora, exec, uwsm-app -- typora --enable-wayland-ime
bindd = SUPER SHIFT, SLASH, Passwords, exec, uwsm-app -- 1password

# If your web app url contains #, type it as ## to prevent hyprland treating it as a comment
bindd = SUPER SHIFT, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = SUPER SHIFT, C, Calendar, exec, omarchy-launch-webapp "https://app.hey.com/calendar/weeks/"
bindd = SUPER SHIFT, E, Email, exec, omarchy-launch-webapp "https://app.hey.com"
bindd = SUPER SHIFT, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, SPACE
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu
unbind = CTRL, T
unbind = CTRL, C
unbind = CTRL, A

# Odd command that minimizes windows and I can't find them after that
unbind = SUPER ALT, S

# Resizing hyprland windows (with vim controls!)
binde = SUPER ALT, right, resizeactive, 50 0
binde = SUPER ALT, left, resizeactive, -50 0
binde = SUPER ALT, up, resizeactive, 0 -50
binde = SUPER ALT, down, resizeactive, 0 50
binde = SUPER ALT CTRL, right, resizeactive, 150 0
binde = SUPER ALT CTRL, left, resizeactive, -150 0
binde = SUPER ALT CTRL, up, resizeactive, 0 -150
binde = SUPER ALT CTRL, down, resizeactive, 0 150
binde = SUPER ALT, L, resizeactive, 50 0
binde = SUPER ALT, H, resizeactive, -50 0
binde = SUPER ALT, K, resizeactive, 0 -50
binde = SUPER ALT, J, resizeactive, 0 50
binde = SUPER ALT CTRL, L, resizeactive, 150 0
binde = SUPER ALT CTRL, H, resizeactive, -150 0
binde = SUPER ALT CTRL, K, resizeactive, 0 -150
binde = SUPER ALT CTRL, J, resizeactive, 0 150
binde = SUPER ALT CTRL, S, exec, hyprctl dispatch swapactiveworkspaces "DP-3 HDMI-A-1"

bind = SUPER ALT, TAB, workspace, empty
# bind = CTRL ALT, right, workspace, +2
# bind = CTRL ALT, left, workspace, -2

# bind = CTRL ALT, right, focusmonitor, DP-3
# bind = CTRL ALT, right, workspace, e+2 
# bind = CTRL ALT SHIFT, right, workspace, e+2 
# bind = CTRL ALT, left, moveworkspacetomonitor, r-2 HDMI-A-1
bind = ALT, TAB, workspace, e+1
# bind = ALT, TAB, workspace, e+1
bind = ALT SHIFT, TAB, workspace, e-1
# bind = ALT SHIFT, TAB, workspace, e-1


bind = CTRL ALT, right, workspace, e+1 
bind = CTRL ALT, right, workspace, e+1 
bind = CTRL ALT, left, workspace, e-1 
bind = CTRL ALT, left, workspace, e-1 

bindd = SUPER, E, File manager, exec, uwsm-app -- nautilus --new-window

unbind = SUPER, J 
unbind = SUPER, K 
bind = SUPER, L, movefocus, r
bind = SUPER, H, movefocus, l
bind = SUPER, J, movefocus, d
bind = SUPER, K, movefocus, u

bind = SUPER ALT, V, togglesplit

bind = SUPER SHIFT, H, swapwindow, l
bind = SUPER SHIFT, L, swapwindow, r
bind = SUPER SHIFT, K, swapwindow, u
bind = SUPER SHIFT, J, swapwindow, d


# --- override omarchy SUPER+SHIFT+[1-9,0] (they are bindd with keycodes) ---
unbind = SUPER SHIFT, code:10
unbind = SUPER SHIFT, code:11
unbind = SUPER SHIFT, code:12
unbind = SUPER SHIFT, code:13
unbind = SUPER SHIFT, code:14
unbind = SUPER SHIFT, code:15
unbind = SUPER SHIFT, code:16
unbind = SUPER SHIFT, code:17
unbind = SUPER SHIFT, code:18
unbind = SUPER SHIFT, code:19

# rebind to silent move
bindd = SUPER SHIFT, code:10, Move window silently to workspace 1, movetoworkspacesilent, 1
bindd = SUPER SHIFT, code:11, Move window silently to workspace 2, movetoworkspacesilent, 2
bindd = SUPER SHIFT, code:12, Move window silently to workspace 3, movetoworkspacesilent, 3
bindd = SUPER SHIFT, code:13, Move window silently to workspace 4, movetoworkspacesilent, 4
bindd = SUPER SHIFT, code:14, Move window silently to workspace 5, movetoworkspacesilent, 5
bindd = SUPER SHIFT, code:15, Move window silently to workspace 6, movetoworkspacesilent, 6
bindd = SUPER SHIFT, code:16, Move window silently to workspace 7, movetoworkspacesilent, 7
bindd = SUPER SHIFT, code:17, Move window silently to workspace 8, movetoworkspacesilent, 8
bindd = SUPER SHIFT, code:18, Move window silently to workspace 9, movetoworkspacesilent, 9
bindd = SUPER SHIFT, code:19, Move window silently to workspace 10, movetoworkspacesilent, 10

